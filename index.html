<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af37a4128f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>To-do list</title>
</head>

<body>
    <div class="to--container">
        <div class="to--do">
            <h1 class="to--title">To-do App</h1>
            <div class="to--searching">
                <input type="text" placeholder="Add your new todo" class="searching--input" id="input-el">
                <button class="searching--button" id="search-btn">+</button>
            </div>
            <div class="to--list">
                <ul class="list--ul" id="list-el">
                   
                </ul>
            </div>
            <div class="to--clear">
                <p class="clear--task" id="clear-task">
                    
                </p>
                <button class="clear--button" id="clear-btn">Clear All</button>
            </div>
        </div>
    </div>
</body>

</html>
